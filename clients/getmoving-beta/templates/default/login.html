    <div class="email">
        <div class="login">
            <p>Logg inn med e-post</p>
            <form action="/?pid=%pid_handle_login%" method="post">
                <input type="text" name="username" placeholder="Brukernavn" />
                <input type="password" name="password" placeholder="Passord" />
                <button>Logg inn</button>
            </form>
        </div>
        <div class="register">
            <p>Registrer med e-post</p>
            <form action="/?pid=%pid_handle_login%" method="post">
                <input type="text" name="username" placeholder="Brukernavn" />
                <input type="password" name="pass1" placeholder="Passord" />
                <input type="password" name="pass2" placeholder="Gjenta passord" />
                <input type="email" name="email" placeholder="Epost" />
                <input type="text" name="firstname" placeholder="Fornavn" />
                <input type="text" name="lastname" placeholder="Etternavn" />
                <button>Registrer</button>
            </form>
        </div>
    </div>
